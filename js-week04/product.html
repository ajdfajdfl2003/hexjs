<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品列表@JavaScript實戰班第四週主線作業</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body class="text-center">
<div id="app" class="container mt-3">
    <div>
        <div class="text-right mt-4">
            <button class="btn btn-primary"
                    @click="openModal('create')">
                建立新的產品
            </button>
        </div>
        <table class="table mt-4">
            <thead>
            <tr>
                <th style="width: 120px">分類</th>
                <th>產品名稱</th>
                <th style="width: 120px">原價</th>
                <th style="width: 120px">售價</th>
                <th style="width: 100px">是否啟用</th>
                <th style="width: 120px">編輯</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item) in products" :key="item.id">
                <td>{{ item.category }}</td>
                <td>{{ item.title }}</td>
                <td class="text-right">{{ item.origin_price }}</td>
                <td class="text-right">{{ item.price }}</td>
                <td>
                    <span v-if="item.enabled" class="text-info">啟用</span>
                    <span v-else class="text-muted">未啟用</span>
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-outline-primary btn-sm" @click="openModal('edit', item)">
                            編輯
                        </button>
                        <button class="btn btn-outline-danger btn-sm" @click="openModal('delete', item)">
                            刪除
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="productModal" class="modal fade" tabindex="-1"
         role="dialog" aria-labelledby="productLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content border-0">
                <div class="modal-header bg-dark text-white">
                    <h5 id="productLabel" class="modal-title">
                        <span></span>
                    </h5>
                    <button type="button" class="close"
                            data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="imageUrl">輸入圖片網址</label>
                                <input id="imageUrl" v-model="tempProduct.imageUrl" type="text" class="form-control"
                                       placeholder="請輸入圖片連結">
                            </div>
                            <img class="img-fluid" :src="tempProduct.imageUrl" alt>
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="title">標題</label>
                                <input id="title" v-model="tempProduct.title" type="text" class="form-control"
                                       placeholder="請輸入標題">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="category">分類</label>
                                    <input id="category" v-model="tempProduct.category" type="text"
                                           class="form-control"
                                           placeholder="請輸入分類">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="price">單位</label>
                                    <input id="unit" v-model="tempProduct.unit" type="unit" class="form-control"
                                           placeholder="請輸入單位">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="origin_price">原價</label>
                                    <input id="origin_price" v-model="tempProduct.origin_price" type="number"
                                           class="form-control"
                                           placeholder="請輸入原價">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="price">售價</label>
                                    <input id="price" v-model="tempProduct.price" type="number" class="form-control"
                                           placeholder="請輸入售價">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="description">產品描述</label>
                                <textarea id="description" v-model="tempProduct.description" type="text"
                                          class="form-control"
                                          placeholder="請輸入產品描述">
                                    </textarea>
                            </div>
                            <div class="form-group">
                                <label for="content">說明內容</label>
                                <textarea id="content" v-model="tempProduct.content" type="text"
                                          class="form-control"
                                          placeholder="請輸入說明內容">
                                    </textarea>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input id="enabled" v-model="tempProduct.enabled" class="form-check-input"
                                           type="checkbox">
                                    <label class="form-check-label" for="enabled">是否啟用</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <template v-for="index in 5">
                                        <span :id="'star-' + index" class="fa fa-star"
                                              :class="index <= retrieveStars() ? 'checked' : ''"
                                              @click="starComment" :key="index"></span>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" @click="updateProduct">確認</button>
                </div>
            </div>
        </div>
    </div>
    <div id="delProductModal" class="modal fade" tabindex="-1"
         role="dialog" aria-labelledby="delProductLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content border-0">
                <div class="modal-header bg-danger text-white">
                    <h5 id="delProductLabel" class="modal-title">
                        <span>刪除產品</span>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    是否刪除
                    <strong class="text-danger">{{ tempProduct.title }}</strong> 商品(刪除後將無法恢復)。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-danger" @click="deleteProduct">
                        確認刪除
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="common.js"></script>
<script src="product.js"></script>
</body>

</html>
