<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品列表@JavaScript實戰班第五週主線作業</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
</head>
<body>
<div id="app" class="container">
    <product-list></product-list>
    <div class="my-5 row justify-content-center">
        <div class="col-md-6">
            <div class="text-right mb-3">
                <button type="button" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"> 刪除所有品項</i>
                </button>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>刪除</th>
                    <th>品名</th>
                    <th width="150px">數量</th>
                    <th>單位</th>
                    <th>單價</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="align-middle">
                        <button type="button" class="btn btn-outline-danger btn-sm">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </td>
                    <td class="align-middle">'Abysswalker26'</td>
                    <td class="align-middle">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-primary">+</button>
                            </div>
                            <input id="inlineFormInputGroupUsername" type="text" class="form-control text-center">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary">-</button>
                            </div>
                        </div>
                    </td>
                    <td class="align-middle">'單位'</td>
                    <td class="align-middle text-right">'200'</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4" class="text-right">總計</td>
                    <td class="text-right">200</td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3"></script>
<link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3/dist/vue-loading.css" rel="stylesheet">
<script src="components/product-list.js"></script>
<script src="index.js"></script>
</body>

</html>
