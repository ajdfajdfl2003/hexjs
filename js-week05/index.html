<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品列表@JavaScript實戰班第五週主線作業</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
</head>
<body>
<div id="app" class="container">
    <product-list></product-list>
    <shopping-cart></shopping-cart>
    <div class="my-5 row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="shipper">收件人姓名</label>
                    <input id="shipper" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="tel">電話</label>
                    <input id="tel" type="tel" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address">地址</label>
                    <input id="address" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="payment">付款方式</label>
                    <select id="payment" class="form-control" required>
                        <option value="" disabled selected>請選擇付款方式</option>
                        <option value="WebATM">WebATM</option>
                        <option value="ATM">ATM</option>
                        <option value="Barcode">Barcode</option>
                        <option value="Credit">Credit</option>
                        <option value="ApplePay">ApplePay</option>
                        <option value="GooglePay">GooglePay</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">留言</label>
                    <textarea id="message" cols="30" rows="3" class="form-control"></textarea>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary" @submit.prevent="">送出表單</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3"></script>
<link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3/dist/vue-loading.css" rel="stylesheet">
<script src="components/product-list.js"></script>
<script src="components/shopping-cart.js"></script>
<script src="index.js"></script>
</body>

</html>
